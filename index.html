<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aircool08 Repo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 60%, #ff512f 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(30, 30, 30, 0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(255,81,47,0.15);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 18px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        p {
            color: #ff7043;
            margin-bottom: 28px;
            font-size: 1.1rem;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 28px;
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(255, 81, 47, 0.18);
        }
        a:hover {
            background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Aircool08's Repo!</h1>
        <p>Install our apps using your favorite sideloader:</p>
        <a href="esign://addRepo?url=https://aircool08.github.io/repo/manifest.json">Add to ESign</a>
        <br />
        <a href="sideloadly://repo?url=https://aircool08.github.io/repo/manifest.json">Add to Sideloadly</a>
        <br />
        <a href="scarlet://repo?url=https://aircool08.github.io/repo/manifest.json">Add to Scarlet</a>
        <br />
        <a href="trollstore://repo?url=https://aircool08.github.io/repo/manifest.json">Add to TrollStore</a>
        <br />
        <a href="iosappsigner://repo?url=https://aircool08.github.io/repo/manifest.json">Add to iOS App Signer</a>
    </div>
</body>
</html>
